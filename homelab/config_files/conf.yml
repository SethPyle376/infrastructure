pageInfo:
  title: Seth's Homelab
  description: Homelab Dashboard
  navLinks:
    - target: sametab
appConfig:
  theme: oblivion
  layout: auto
  iconSize: medium
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: local
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
sections:
  - name: Information
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items: []
    widgets:
      - type: clock
        options:
          timeZone: America/Chicago
          format: en-GB
          hiddenDate: false
        id: 0_1158_clock
      - type: weather
        options:
          apiKey: adf1612c51b4723c6310a85555559a64
          city: Overland Park
          units: imperial
          hideDetails: false
        id: 1_1158_weather
  - name: System
