apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      volumes:
        - name: grafana
          persistentVolumeClaim:
            claimName: grafana-pvc
      containers:
        - name: grafana
          image: {{ .Values.images.grafana.image }}:{{ .Values.images.grafana.tag }}
          ports:
            - containerPort: 3000
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: grafana
              mountPath: /var/lib/grafana
          imagePullPolicy: {{ .Values.images.grafana.imagePullPolicy }}