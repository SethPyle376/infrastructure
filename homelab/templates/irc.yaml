apiVersion: apps/v1
kind: Deployment
metadata:
  name: irc
  labels:
    app: irc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irc
  template:
    metadata:
      labels:
        app: irc
    spec:
      volumes:
        - name: irc-data
          persistentVolumeClaim:
            claimName: irc-pvc
      containers:
        - name: irc
          image: {{ .Values.images.irc.image }}:{{ .Values.images.irc.tag }}
          ports:
            - containerPort: {{ .Values.irc.port }}
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: irc-data
              mountPath: /var/opt/thelounge
          imagePullPolicy: {{ .Values.images.irc.imagePullPolicy }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: irc-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: irc
  labels:
    app: irc
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.irc.port }}
      targetPort: {{ .Values.irc.port }}
  selector:
    app: irc
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: irc-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - secretName: "le-cert"
    - hosts:
        - irc.sethpyle.com
  rules:
    - host: irc.sethpyle.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: irc
                port:
                  number: {{ .Values.irc.port }}
