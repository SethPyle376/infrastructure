apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja-frontend
  labels:
    app: vikunja-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja-frontend
  template:
    metadata:
      labels:
        app: vikunja-frontend
    spec:
      containers:
        - name: vikunja-frontend
          image: {{ .Values.images.vikunjaFrontend.image }}:{{ .Values.images.vikunjaFrontend.tag }}
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          imagePullPolicy: {{ .Values.images.vikunjaFrontend.imagePullPolicy }}
---
apiVersion: v1
kind: Service
metadata:
  name: vikunja-frontend
  labels:
    app: vikunja-frontend
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: vikunja-frontend
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja-ingress
spec:
  tls:
    - secretName: "le-cert"
    - hosts:
        - tasks.sethpyle.com
  rules:
    - host: tasks.sethpyle.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vikunja-api
                port:
                  number: 3456
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja-frontend
                port:
                  number: 80