apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja-api
  labels:
    app: vikunja-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja-api
  template:
    metadata:
      labels:
        app: vikunja-api
    spec:
      volumes:
        - name: vikunja-data
          persistentVolumeClaim:
            claimName: vikunja-data-pvc-2
        - name: vikunja-config
          secret:
            secretName: vikunja-config
      containers:
        - name: vikunja-api
          image: "{{ .Values.images.vikunja.image }}:{{ .Values.images.vikunja.tag }}"
          env:
            - name: VIKUNJA_DATABASE_TYPE
              value: postgres
            - name: VIKUNJA_DATABASE_HOST
              value: postgres
            - name: VIKUNJA_DATABASE_DATABASE
              value: vikunja
            - name: VIKUNJA_DATABASE_USER
              value: vikunja
            - name: VIKUNJA_DATABASE_PASSWORD
              value: {{ .Values.postgres.pass }}
            - name: VIKUNJA_SERVICE_JWTSECRET
              value: {{ .Values.postgres.pass }}
            - name: VIKUNJA_SERVICE_FRONTENDURL
              value: "https://tasks.sethpyle.com"
            - name: VIKUNJA_SERVICE_ENABLEEMAILREMINDERS
              value: "1"
            - name: VIKUNJA_MAILER_ENABLED
              value: "1"
            - name: VIKUNJA_MAILER_FORCESSL
              value: "0"
            - name: VIKUNJA_MAILER_HOST
              value: "nodered-smtp"
            - name: VIKUNJA_MAILER_PORT
              value: "1025"
            - name: VIKUNJA_MAILER_USERNAME
              value: "username"
            - name: VIKUNJA_MAILER_PASSWORD
              value: "password"
            - name: VIKUNJA_MAILER_FROMEMAIL
              value: "homelab@sethpyle.com"
            - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
              value: "false"
          ports:
            - containerPort: 3456
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          volumeMounts:
            - name: vikunja-data
              mountPath: /app/vikunja/files
            - name: vikunja-config
              mountPath: /app/vikunja/config.yml
              subPath: config.yml
          imagePullPolicy: {{ .Values.images.vikunja.imagePullPolicy }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-data-pvc-2
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vikunja-api
  labels:
    app: vikunja-api
spec:
  ports:
    - protocol: TCP
      port: 3456
      targetPort: 3456
  selector:
    app: vikunja-api
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja-ingress
spec:
  tls:
    - secretName: "le-cert"
    - hosts:
        - tasks.sethpyle.com
  rules:
    - host: tasks.sethpyle.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: vikunja-api
                port:
                  number: 3456
